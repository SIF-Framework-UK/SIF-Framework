$schema: https://json-schema.org/draft/2020-12/schema
$id: https://sif-network/credentials/AISpecialistModule.yaml
title: Verifiable Credential - AI Specialist Module
description: |
  A cryptographically verifiable attestation that a specific AI entity
  is a recognized and authorized Specialist Module within the Interpretive Council's framework.
type: object
properties:
  "@context":
    type: array
    items:
      - type: string
        const: https://www.w3.org/2018/credentials/v1
      - type: string
        const: https://schema.org/
      - type: string
        const: https://sif-network/credentials/v1
    description: The semantic contexts that define the terms used in the credential.
  id:
    type: string
    format: uri
    description: The unique URI identifier for this specific credential instance.
  type:
    type: array
    items:
      - type: string
        const: VerifiableCredential
      - type: string
        const: AISpecialistModuleCredential
    description: The types of this credential.
  issuer:
    type: string
    format: uri
    pattern: ^did:sif:governance-core-[a-zA-Z0-9]+$
    description: The DID of the issuing authority (e.g., the Governance Core).
  issuanceDate:
    type: string
    format: date-time
    description: The date and time when the credential was issued.
  credentialSubject:
    type: object
    properties:
      id:
        type: string
        format: uri
        pattern: ^did:sif:ai-specialist-[a-zA-Z0-9_-]+$
        description: The DID of the AI module being credentialed.
      type:
        type: string
        const: AISpecialistModule
      role:
        type: string
        const: Ethical Advocate
      specialization:
        type: string
        enum: [Consequentialist Ethics, Deontological Ethics, Virtue Ethics, Contractualist Ethics]
        description: The ethical framework the module is specialized in.
      frameworkVersion:
        type: string
        pattern: ^\d+\.\d+(\.\d+)?$
        description: The version of the module's core reasoning framework.
      trainingDataHash:
        type: string
        pattern: ^[a-f0-9]{64}$
        description: SHA-256 hash of the core dataset the module was trained on.
      grantedPermissions:
        type: array
        items:
          type: string
          enum: [submit_to_adversarial_debate, access_tier1_logs_for_assigned_cases]
        description: The specific permissions granted by this credential.
    required:
      - id
      - type
      - specialization
      - grantedPermissions
  credentialStatus:
    type: object
    properties:
      id:
        type: string
        format: uri
        description: The URI of the revocation list.
      type:
        type: string
        const: RevocationList2024Status
      revocationListIndex:
        type: integer
        minimum: 0
        description: The index of the credential on the revocation list.
      revocationListCredential:
        type: string
        format: uri
        description: The URI of the revocation list credential.
    required:
      - id
      - type
      - revocationListIndex
      - revocationListCredential
  proof:
    type: object
    properties:
      type:
        type: string
        const: Ed25519Signature2024
      created:
        type: string
        format: date-time
      verificationMethod:
        type: string
        format: uri
        description: The DID and key identifier of the issuer used to sign the credential.
      proofPurpose:
        type: string
        const: assertionMethod
      proofValue:
        type: string
        description: The cryptographic signature of the entire credential.
    required:
      - type
      - created
      - verificationMethod
      - proofPurpose
      - proofValue
required:
  - "@context"
  - id
  - type
  - issuer
  - issuanceDate
  - credentialSubject
  - credentialStatus
  - proof
